<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Access Point</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@700&display=swap');

        :root {
            --bg-dark: #050505;
            --panel-bg: #121212;
            --neon-green: #00ff9d;
            --neon-dim: #008f58;
            --text-main: #e0e0e0;
            --error-red: #ff003c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* ===========================
           SECTION 1: PROFESSIONAL UI
           =========================== */
        
        .security-panel {
            width: 450px;
            background: var(--panel-bg);
            border: 1px solid #333;
            border-top: 4px solid var(--neon-green);
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.05);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 0.8rem;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .blink {
            width: 10px;
            height: 10px;
            background-color: var(--neon-green);
            border-radius: 50%;
            animation: blinker 1.5s linear infinite;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p.sub-text {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .input-fake {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: #555;
            margin-bottom: 20px;
            font-family: inherit;
            cursor: not-allowed;
        }

        .btn-continue {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn-continue:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-dim);
        }

        /* ===========================
           SECTION 2: PRANK UI
           =========================== */
        
        .prank-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            /* Background grid for retro feel */
            background-image: linear-gradient(rgba(20, 20, 20, 0.8) 1px, transparent 1px),
            linear-gradient(90deg, rgba(20, 20, 20, 0.8) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .prank-container.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* Glitchy Text Styling */
        .shutup-text {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            line-height: 1;
            text-align: center;
            animation: shake 0.5s infinite;
        }

        .shutup-text::before,
        .shutup-text::after {
            content: "JUST SHUT THE FUCK UP BRO";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shutup-text::before {
            color: #0ff;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .shutup-text::after {
            color: #f0f;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        .btn-back {
            margin-top: 50px;
            padding: 10px 40px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-back:hover {
            background: var(--error-red);
            color: #fff;
        }

        /* ===========================
           ANIMATIONS
           =========================== */

        @keyframes blinker {
            50% { opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(80% 0 5% 0); }
            60% { clip-path: inset(15% 0 80% 0); }
            80% { clip-path: inset(55% 0 10% 0); }
            100% { clip-path: inset(40% 0 30% 0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .security-panel { width: 90%; }
            .shutup-text { font-size: 3rem; }
        }

    </style>
</head>
<body>

    <!-- 1. Professional Panel -->
    <div class="security-panel" id="adminPanel">
        <div class="status-bar">
            <div class="blink"></div>
            <span>Secure Connection Established</span>
        </div>

        <h2>Admin Console_</h2>
        <p class="sub-text">
            Identity verification required. Access to this node is restricted to Level 4 personnel only. 
            <br><br>
            Current Session ID: <span style="color:var(--neon-green)">#8X-992-ALPHA</span>
        </p>

        <div class="input-fake">User: Administrator (Verified)</div>

        <button class="btn-continue" onclick="startPrank()">
            [ Continue to Admin Panel ]
        </button>
    </div>

    <!-- 2. Prank Panel -->
    <div class="prank-container" id="prankLayer">
        <div class="shutup-text">JUST SHUT THE<br>FUCK UP BRO</div>
        <button class="btn-back" onclick="resetPage()">Go Back</button>
    </div>

    <script>
        function startPrank() {
            const panel = document.getElementById('adminPanel');
            const prank = document.getElementById('prankLayer');

            // 1. Scale down the professional panel slightly
            panel.style.transform = "scale(0.9)";
            panel.style.opacity = "0";

            // 2. Show the prank layer immediately
            setTimeout(() => {
                panel.style.display = 'none'; // remove from flow
                prank.classList.add('active');
            }, 200);
        }

        function resetPage() {
            const panel = document.getElementById('adminPanel');
            const prank = document.getElementById('prankLayer');

            // 1. Hide prank layer
            prank.classList.remove('active');

            // 2. Bring back professional panel
            setTimeout(() => {
                panel.style.display = 'block';
                // Small delay to allow display:block to apply before animating opacity
                requestAnimationFrame(() => {
                    panel.style.transform = "scale(1)";
                    panel.style.opacity = "1";
                });
            }, 100);
        }
    </script>

</body>
</html>
